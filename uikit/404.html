<!doctype html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UIKit</title>
	<link rel="stylesheet" href="../css/app.css">
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../js/app.min.js"></script>
	<!-- Demo стили -->
	<link rel="stylesheet" href="css/prism.css">
	<link rel="stylesheet" href="css/demo.css">
	<script src="js/prism.js"></script>
	<script src="js/demo.js"></script>
</head>
<body>
<header class="demo-header fixed">
	<div class="wrapper">
		<a href="index.html" class="demo-logo">
			UIKit
		</a>
		<h1 class="demo-header__title">
			404 страница
		</h1>
	</div>
</header>
<div class="b-page-error">
	<h1 class="b-page-error__title">
		404
	</h1>
	<h2 class="b-page-error__subtitle">
		Страница не найдена
	</h2>
	<p>
		Похоже, страница была удалена или никогда не существовала. Вы можете продолжить свои покупки или вернуться на
		главную страницу.
	</p>
	<p>
		<a href="#" class="b-btn red">
			Назад
		</a>
		<a href="#" class="b-btn red">
			На главную
		</a>
	</p>
	<div class="demo-code">
		<p>
			<a href="#" class="demo-code__link">Показать код</a>
		</p>
		<div class="demo-code__wrapper">
			<pre data-src="example/404.html" data-start="1" data-type="text/html"></pre>
		</div>
	</div>
</div>
</body>
</html>
